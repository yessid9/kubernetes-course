apiVersion: v1
kind: ReplicationController
metadata:
  name: hello-rc
spec:
  replicas: 1
  selector:
    app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-pod
        image: yessid/apimanager:latest
        ports:
        - containerPort: 8000